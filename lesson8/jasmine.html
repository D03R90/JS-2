<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/jasmine-core/lib/jasmine-core/jasmine.css">
</head>
<body>



<script src="bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
<script src="bower_components/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
<script src="bower_components/jasmine-core/lib/jasmine-core/boot.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="Cart.js"></script>

<script>
    xdescribe('Соответсвие значений', () => {
        xit('Проверка a на значение 10', () => {
            let a = 10;
            expect(a).toBe(10);

            a = 9;
            expect(a).not.toBe(10);
        })
    });
    describe('Дополнительные функции', () => {
        it('Сравнение объектов', () => {
            let myGo = () => {};

            let user1 = {
                name: 'Anna',
                age: 20,
                go: myGo
            };
            let user2 = {
                name: 'Anna',
                age: 20,
                go: myGo
            };
            expect(user1).toEqual(user2)
        });
        it('Проверку на null', () => {
            expect(null).toBeNull();
            expect(true).not.toBeNull();
        });
        it('Проверку на undefined', () => {
            expect(undefined).toBeUndefined();
            expect(true).not.toBeUndefined();
        });
        it('Проверку на true', () => {
            expect(true).toBeTruthy();
            expect(false).not.toBeTruthy();
        });
        it('Проверку на false', () => {
            expect(false).toBeFalsy();
            expect(true).not.toBeFalsy();
        });
        it('Проверку на NaN', () => {
            expect(NaN).toBeNaN();
            expect(true).not.toBeNaN();
        });
        it('Проверку по регулру', () => {
            let str = 'Test AbcD jasmine';

            expect(str).toMatch(/abcd/i);
            expect(str).not.toMatch(/abcd/);
        });
        it('Работа с массивами', () => {
            let arr = ['black', 'white', 'red', 'orange'];

            expect(arr).not.toContain('blue');
            expect(arr).toContain('red');
        });
    });

    describe('Fetch запрос', () => {
        it('получениие товаров', async () => {
            let newCart = await Cart._create('getCart.json');
            expect(newCart.basketItems[0]).toEqual({
                "id_product": 123,
                "product_name": "Ноутбук",
                "price": 45600,
                "quantity": 1
            });
        })
    })
</script>
</body>
</html>
